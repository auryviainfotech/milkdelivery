name: admin_panel
description: Milk Delivery Admin Web Panel - Manage products, customers, subscriptions, and reports.
publish_to: none
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core package
  milk_core:
    path: ../../packages/milk_core
  
  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.0
  
  # UI Components
  data_table_2: ^2.5.10
  fl_chart: ^0.66.0
  
  # Utilities
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0
  
  # Icons
  cupertino_icons: ^1.0.6
  supabase_flutter: ^2.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true
  
  assets:
    - .env
