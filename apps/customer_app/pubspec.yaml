name: customer_app
description: Milk Delivery Customer App - Order and manage milk subscriptions.
publish_to: none
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core package
  milk_core:
    path: ../../packages/milk_core
  
  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.0
  
  # UI Components
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  
  # Notifications
  onesignal_flutter: ^5.1.2
  # flutter_local_notifications: ^16.3.0  # Temporarily commented out due to AGP compatibility issues
  
  # URL Launcher for external links
  url_launcher: ^6.2.4
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.1.0
  
  # Location
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  
  # Icons
  cupertino_icons: ^1.0.6
  
  # QR Code Display
  qr_flutter: ^4.1.0
  
  # File Storage
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/icons/
