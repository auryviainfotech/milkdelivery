name: delivery_app
description: Milk Delivery App for Delivery Personnel - Manage routes and deliveries.
publish_to: none
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core package
  milk_core:
    path: ../../packages/milk_core
  
  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.0
  
  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  url_launcher: ^6.2.2
  
  # QR Scanner
  mobile_scanner: ^4.0.1
  
  # Offline Storage
  hive_flutter: ^1.1.0
  
  # Notifications
  onesignal_flutter: ^5.1.2
  # flutter_local_notifications: ^16.3.0  # Temporarily commented out due to AGP compatibility issues
  
  # UI Components
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
